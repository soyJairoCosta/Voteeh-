<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Pages.ResetPassword.title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email"
                   placeholder="{{ 'Pages.ResetPassword.email' | translate}}"
                   [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>
      <ion-item class="error-message"
                *ngIf="!resetPasswordForm.controls.email.valid &&
resetPasswordForm.controls.email.dirty">
        <p>{{ 'Pages.ResetPassword.email-error' | translate}}</p>
      </ion-item>
      <button ion-button block type="submit"
              [disabled]="!resetPasswordForm.valid">
        {{ 'Pages.ResetPassword.submit' | translate}}
      </button>
    </form>
  </ion-content>

</ion-content>
