<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
                 placeholder="{{ 'Pages.Login.email' | translate }}"
                 [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <p>{{ 'Pages.Login.email-error' | translate }}</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"
                 placeholder="{{ 'Pages.Login.password' | translate }}"
                 [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p>{{ 'Pages.Login.password-error' | translate }}</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      {{ 'Pages.Login.login' | translate }}
    </button>
  </form>
  <button ion-button block clear (click)="goToSignup()">
    {{ 'Pages.Login.create' | translate }}
  </button>
  <button ion-button block clear (click)="goToResetPassword()">
    {{ 'Pages.Login.forgot' | translate }}
  </button>

</ion-content>
